	@footer{
		background-color: black;
	}
	@page {
		size: letter portrait;
		margin: 2cm;
	}
	body {
		font-size: 12px;
	}
	hr {
		margin-top: 0;
	}
	.title {
		margin-top: 20px;
	}
	.title, .sub-title, .nomor{

		font-weight: bold;
		font-size: 14px;
	}
	.nomor {
		font-size: 12px;
		margin-bottom: 20px;
	}
	.ttd {
		padding-top: 20px;
		padding-bottom: 40px;
		text-align: center;
	}

		text-align: justify;

<body>
{% block body %}{% endblock %}
